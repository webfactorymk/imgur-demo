<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <div class="mb-2">
    {{data.description}}
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-dialog-close>
    {{data.cancelText}}
  </button>

  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>
    {{data.confirmText}}
  </button>
</mat-dialog-actions>
