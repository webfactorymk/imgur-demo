<div class="flex p-2">
  <h3 class="mb-0 semi-bold">My images</h3>
  <a class="ml-4 pointer" mat-raised-button color="accent" [routerLink]="['../upload']">
    Upload new image
  </a>
</div>

<ngd-images-preview [showLoadingSpinner]="isPageRequestInProgress"
                    [images$]="accountImages$"
                    (requestNextPage)="fetchNextPage()">
</ngd-images-preview>
