<h2 class="text-center" mat-dialog-title>{{item.title}}</h2>
<mat-dialog-content>
  <img class="img-fluid full-width" [src]="item.link" alt="Uploaded image"/>
  <hr/>
  <p>{{item.description}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="accent" mat-dialog-close>
    Close
  </button>
</mat-dialog-actions>
